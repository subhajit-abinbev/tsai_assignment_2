<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Selector & File Upload</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <button id="dark-mode-toggle" class="dark-toggle">ðŸŒ™ Dark Mode</button>
    <div class="container">
        <div class="box">
            <h2>Select an Animal</h2>
            <select id="animal-select">
                <option value="">-- Choose --</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="elephant">Elephant</option>
            </select>
                <script>
                // Add theme class to select
                document.addEventListener('DOMContentLoaded', function() {
                    document.getElementById('animal-select').classList.add('select-theme');
                });
                </script>
            <img id="animal-img" src="" alt="Animal" style="display:none;" />
        </div>
        <div class="box">
            <h2>Upload a File</h2>
            <label for="file-input" class="file-label">Choose a file</label>
            <input type="file" id="file-input" class="file-input-theme" />
            <button id="upload-btn" class="upload-btn">â¬† Upload File</button>
            <div id="file-info" class="file-info"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
